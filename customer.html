
<!doctype html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>顧客メモ - himegoto</title><link rel="stylesheet" href="fix.css"><script src="header-loader.js"></script><script src="common.js"></script><script defer src="app-customer.js"></script></head>
<body><main class="container">
<section class="card"><h2 id="custTitle">顧客メモ</h2>
<div class="kv"><div class="kv-key">名前</div><div class="kv-val"><input type="text" id="nm"></div>
<div class="kv-key">ふりがな</div><div class="kv-val"><input type="text" id="yomi" placeholder="例：さとう"></div>
<div class="kv-key">年齢</div><div class="kv-val"><input type="number" id="age" min="0"></div>
<div class="kv-key">誕生日</div><div class="kv-val"><input type="date" id="bd"></div>
<div class="kv-key">好きなお酒</div><div class="kv-val"><input type="text" id="drink"></div>
<div class="kv-key">タバコ</div><div class="kv-val"><input type="text" id="smoke"></div>
<div class="kv-key">趣味・嗜好</div><div class="kv-val"><input type="text" id="hobby"></div>
<div class="kv-key">自由メモ</div><div class="kv-val"><textarea id="note" placeholder="好みの会話ネタ・来店頻度・注意点など"></textarea></div></div>
<div class="row" style="margin-top:12px"><button class="btn primary" id="saveBtn">保存</button><a class="btn" href="index.html">戻る</a></div>
</section>
</main></body></html>
