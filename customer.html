<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>顧客メモ</title>
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans JP', Meiryo, sans-serif;margin:0;background:#fff7fb}
    header{position:sticky;top:0;background:#ff6fa8;color:#fff;padding:.8rem;display:flex;align-items:center;justify-content:center}
    .logo{font-weight:700}
    main{padding:16px}
    .card{background:#fff;border:1px solid #ffd1e3;border-radius:16px;padding:16px;margin:16px 0}
    textarea{width:100%;min-height:220px;border:1px solid #e6c7d3;border-radius:12px;padding:10px}
    .btn{border:1px solid #f5aac6;background:#fff;border-radius:999px;padding:.55rem .9rem}
    .row{display:flex;gap:12px}
  </style>
</head>
<body>
  <header><div class="logo">himegoto</div></header>
  <main>
    <section class="card">
      <h2 id="title">メモ</h2>
      <textarea id="memoBox" placeholder="このお客様だけのメモ…（ローカル保存／CSV相当の内部構造）"></textarea>
      <div class="row" style="margin-top:8px">
        <button id="save" class="btn">保存</button>
        <a class="btn" href="index.html">戻る</a>
      </div>
    </section>
  </main>
  <script>
    const LS_KEY='hime_data_v1';
    const params=new URL(location.href).searchParams;
    const name=params.get('name')||'';
    document.getElementById('title').textContent=name+' のメモ';
    function load(){try{return JSON.parse(localStorage.getItem(LS_KEY)||'{"customers":[]}');}catch{return {"customers":[]};}}
    function save(d){localStorage.setItem(LS_KEY, JSON.stringify(d));}
    const data=load();
    const idx=(data.customers||[]).findIndex(c=>c.name===name);
    if(idx>=0){document.getElementById('memoBox').value=data.customers[idx].memo||'';}
    document.getElementById('save').addEventListener('click',()=>{
      const d=load(); const i=(d.customers||[]).findIndex(c=>c.name===name);
      if(i>=0){d.customers[i].memo=document.getElementById('memoBox').value; save(d); alert('保存しました');}
    });
  </script>
</body>
</html>
