<!doctype html>
<html lang="ja">
  <div class="scrim" id="scrim"></div>

  <main class="container">
    <h1>登録と紹介</h1>

    <section class="card">
      <h2>本人確認（SMS）<small class="pill ghost">準備中</small></h2>
      <p>不正利用防止のため、携帯番号によるSMS認証を予定しています。認証完了後、あなた専用の<strong>紹介ID</strong>が発行されます。</p>
      <div class="row">
        <input type="tel" inputmode="tel" placeholder="電話番号（SMS認証・準備中）" disabled>
        <button disabled>認証する</button>
      </div>
    </section>

    <section class="card">
      <h2>紹介IDの入力</h2>
      <p>紹介者のIDを入力して登録すると、<strong>あなたと紹介者の双方に「3日間 無制限」</strong>が付与されます（仕様は今後調整）。</p>
      <div class="row">
        <input type="text" placeholder="紹介者IDを入力">
        <button class="primary">登録（ダミー）</button>
      </div>
      <ul class="small">
        <li>複数人を紹介すると、その日数が加算されます。</li>
        <li>悪用防止のため、同一端末・同一番号での多重登録は無効化されます。</li>
      </ul>
    </section>

    <section class="card">
      <h2>ステータス</h2>
      <p>現在のプラン：<strong>無料</strong> / 無制限の残り期間：<strong>0日</strong>（ダミー表示）</p>
    </section>
  </main>

  <script>
    const d=document.getElementById('drawer'),s=document.getElementById('scrim');
    document.getElementById('menuBtn').addEventListener('click',()=>{d.classList.add('open');s.classList.add('show');});
    s.addEventListener('click',()=>{d.classList.remove('open');s.classList.remove('show');});
    d.addEventListener('click',e=>{if(e.target.matches('a')){d.classList.remove('open');s.classList.remove('show');}});
  </script>
</body>
</html>
