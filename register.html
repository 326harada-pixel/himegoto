<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登録と紹介 - himegoto</title>
  <link rel="stylesheet" href="fix.css">
  
  <!-- 1. Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- 2. Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-gLP5rIErs678UewraA0vt59JbLZpzhU",
      authDomain: "himegoto-web.firebaseapp.com",
      projectId: "himegoto-web",
      storageBucket: "himegoto-web.firebasestorage.app",
      messagingSenderId: "368382081243",
      appId: "1:368382081243:web:09e3827701cbc6d1d2f4fe"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    auth.languageCode = 'ja';
  </script>

  <script src="app-register.js"></script>
  <script src="header-loader.js"></script>
  <script src="common.js"></script>
  
  <style>
    /* reCAPTCHAコンテナの強制スタイル */
    #recaptcha-container {
        min-height: 78px; /* チャッピー先生のアドバイス通り高さを確保 */
        margin: 10px auto;
        display: flex;
        justify-content: center;
        background: #f9f9f9; /* 場所がわかるように薄い背景 */
        border: 1px dashed #ccc; /* 枠線を表示 */
        align-items: center;
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card" id="registration-section">
      <h2>アカウント登録</h2>
      
      <div id="paneSms">
        <p class="small muted">携帯番号によるSMS認証が必要です。</p>
        <div class="row">
          <input type="tel" id="phoneInput" placeholder="例：09012345678">
        </div>

        <!-- ★安全地帯：ボタンの上に配置 -->
        <div id="recaptcha-container">reCAPTCHA表示エリア</div>

        <div class="row">
          <button class="btn" id="sendCodeSms">コード送信</button>
        </div>
        
        <div class="row">
          <input type="text" id="codeSms" placeholder="届いた6桁コード" disabled>
        </div>
        <div class="row">
          <input type="text" id="refCode" placeholder="紹介コード（任意）">
        </div>
        <div class="row">
          <button class="btn primary" id="verifySms" disabled>認証して登録する</button>
        </div>
        
        <p id="smsMessage" class="small muted" style="margin-top: 10px; color: red; font-weight: bold;"></p>
      </div>
    </section>

    <section class="card" id="my-referral-section" style="display:none;">
      <h2>あなたの紹介ID</h2>
      <div class="row">
        <input type="text" id="myRefId" readonly>
      </div>
      <div class="row">
        <button class="btn" id="copyRefId">IDコピー</button>
      </div>
    </section>
  </main>
</body>
</html>
