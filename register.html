<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登録と紹介 - himegoto</title>
  <link rel="stylesheet" href="fix.css">
  
  <!-- 1. Firebase SDKの読み込み -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- 2. Firebaseの初期化（設定） -->
  <script>
    // あなたのFirebase設定値
    const firebaseConfig = {
      apiKey: "AIzaSyD-gLP5rIErs678UewraA0vt59JbLZpzhU",
      authDomain: "himegoto-web.firebaseapp.com",
      projectId: "himegoto-web",
      storageBucket: "himegoto-web.firebasestorage.app",
      messagingSenderId: "368382081243",
      appId: "1:368382081243:web:09e3827701cbc6d1d2f4fe"
    };
    
    // Firebase の初期化
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- 3. アプリのロジック（Firebase初期化の後） -->
  <script defer src="app-register.js"></script>

  <!-- 4. 既存のヘッダー/共通スクリプト -->
  <script src="header-loader.js"></script>
  <script src="common.js"></script>

</head>
<body>
  <main class="container">

    <!-- 
      セクション1: 未認証のユーザーに表示
    -->
    <section class="card" id="registration-section">
      <h2>アカウント登録</h2>
      
      <!-- SMS方式 -->
      <div id="paneSms">
        <p class="small muted">携帯番号によるSMS認証が必要です。</p>
        <div class="row">
          <input type="tel" id="phoneInput" placeholder="電話番号（例：09012345678）">
          <button class="btn" id="sendCodeSms">コード送信</button>
        </div>
        
        <!-- ★修正点: reCAPTCHAのチェックボックスを表示するコンテナを追加 -->
        <div class="row" style="justify-content: center; margin-top: 10px;">
          <div id="recaptcha-container"></div>
        </div>

        <div class="row">
          <input type="text" id="codeSms" placeholder="SMSで届いた6桁コード">
        </div>
        
        <div class="row">
          <input type="text" id="refCode" placeholder="紹介コード（任意）">
        </div>

        <div class="row">
          <button class="btn primary" id="verifySms">認証して登録する</button>
        </div>
        
        <p id="smsMessage" class="small muted" style="margin-top: 10px;"></p>
      </div>
    </section>

    <!-- 
      セクション2: 認証済みのユーザーに表示 (デフォルトで非表示)
    -->
    <section class="card" id="my-referral-section" style="display:none;">
      <h2>あなたの紹介ID</h2>
      <p class="small muted">このIDをお友達に伝えて登録してもらうと、特典が付与されます。</p>
      <div class="row">
        <input type="text" id="myRefId" readonly style="background:#eee; text-align: center; font-weight: bold; letter-spacing: 2px;">
      </div>
      <div class="row">
        <button class="btn" id="copyRefId">IDをコピー</button>
        <button class="btn primary" id="shareRefLink">紹介リンクを送る</button>
      </div>
      <p id="refMessage" class="small muted" style="margin-top: 10px;"></p>
    </section>


    <!-- 注意事項 (共通で表示) -->
    <section class="card">
      <h2>注意事項</h2>
      <ul class="list">
        <li>無料版は顧客の登録数5名／1日の送信5回までです（日本時間0:00リセット）。</li>
        <li>バックアップはホームの「文字列を作る」で行えます。端末変更前に必ず保存してください。</li>
        <li>お問い合わせは公式LINEから受け付けています（実URL）。</li>
      </ul>
    </section>

  </main>
  
</body>
</html>
