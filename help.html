
<!doctype html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>使い方 - himegoto</title><link rel="stylesheet" href="fix.css"><script src="header-loader.js"></script><script src="common.js"></script></head>
<body><main class="container">
<section class="card"><h2>アプリの流れ</h2><ol><li>ホームで顧客名を追加（無料版は5名まで）。</li><li>顧客を「選択」して、本文にメッセージを書く。</li><li>{name} ボタンで顧客名を差し込み、共有ボタンで送信画面へ。</li></ol><p class="muted">専門用語は使いません。直感で操作できます。</p></section>
<section class="card"><h2>バックアップと復元</h2><ol><li>ホーム下部の「文字列を作る」を押す。</li><li>「コピー」を押して、LINE のキープメモなどに貼る。</li><li>戻すときは文字列を貼り付けて「文字列から復元」を押す。</li></ol><p class="muted">機種変更・端末故障の備えとして、ときどき保存しておくと安心です。</p></section>
</main></body></html>
