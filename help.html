<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>使い方</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="pink"><button class="btn" onclick="history.back()">←</button><div class="center">himegoto</div></header>
<main class="container">
  <section class="card">
    <h2>バックアップと復元</h2>
    <ol>
      <li>ホームで「文字列を作る」を押す</li>
      <li>「コピー」を押す</li>
      <li>LINE のキープメモに貼る（機種変更しても残ります）</li>
      <li>戻すときは文字列を貼り付けて「文字列から復元」を押す</li>
    </ol>
    <p class="muted">むずかしい用語は不要。1行をコピペするだけでOK。</p>
  </section>
</main>
</body>
</html>
