<section class="page">
  <div class="card">
    <h2>使い方</h2>
    <ol>
      <li>顧客名を入力して「追加」で登録（無料版は5名まで）。</li>
      <li>リストの「選択」を押すと「選択中」になります。</li>
      <li>「{name}」ボタンで文章中の必要な位置にプレースホルダを入れます。</li>
      <li>「共有」で{name}が選択した顧客名に置換され、各種アプリに送信できます。</li>
      <li>無料版は1日5回まで送信可能（翌日0時にリセット）。</li>
    </ol>
