    <ol class="howto-list">
      <li>顧客の「選択」を押すと「選択中」になります。</li>
      <li>必要な場所に「{name} を挿入」ボタンでプレースホルダを入れます。</li>
      <li>「LINEで共有」を押すと、{name} が選択した顧客名に置換されてLINEに送れます。</li>
      <li>無料版は1日5回まで共有できます（翌日0時にリセット）。</li>
