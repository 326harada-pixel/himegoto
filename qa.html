    <div class="card">
      <p><strong>Q.</strong> 顧客名はどう登録／削除する？<br>
         <strong>A.</strong> 「顧客名を入力」に名前を入れて「追加」。不要なら行の「削除」。<br>無料版は<strong>登録5名まで</strong>です。</p>

      <p><strong>Q.</strong> {name} はどう使う？<br>
         <strong>A.</strong> 「{name}」ボタンで本文に差し込み位置を作ると、<strong>共有時</strong>に選択した顧客名へ置き換わります（本文自体は書き換わりません）。</p>

      <p><strong>Q.</strong> 共有の回数制限は？<br>
         <strong>A.</strong> 無料版は<strong>1日5回</strong>まで。0時に自動リセットされます。</p>

      <p><strong>Q.</strong> ログインはできますか？<br>
         <strong>A.</strong> 現在はβ版のため電話番号ログインは停止中です。</p>
