  <h2>Q&amp;A</h2>
  <div class="card">
    <p><strong>Q.</strong> 顧客名はどう登録／削除する？<br><strong>A.</strong> 「顧客名を入力」に名前を入れて「追加」で登録、不要になったら各行の「削除」を押してください（無料版は5名まで）。</p>
    <p><strong>Q.</strong> {name} はどう使う？<br><strong>A.</strong> 「{name}」ボタンで本文に差込位置を作っておくと、共有時に選択名へ置換されます。</p>
    <p><strong>Q.</strong> 送信制限は？<br><strong>A.</strong> 無料版は1日5回まで。翌日0時に自動リセットされます。</p>
