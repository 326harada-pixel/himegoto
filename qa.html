    <p><strong>Q.</strong> 顧客の登録／削除は？<br><strong>A.</strong> ホームの「顧客名を入力」→「追加」。不要なら各行の「削除」。無料版は5名まで。</p>
    <p><strong>Q.</strong> {name} の使い方は？<br><strong>A.</strong> 本文に{name}を置いて、顧客を<strong>選択</strong>してから<strong>共有</strong>。共有時だけ顧客名に差し変わります。</p>
    <p><strong>Q.</strong> 送信回数は？<br><strong>A.</strong> 無料版は<strong>1日5回</strong>まで。日付が変わると自動でリセット。</p>
    <p><strong>Q.</strong> ログインは？<br><strong>A.</strong> 現在はテスト版のため、電話番号ログインは無効です。</p>
