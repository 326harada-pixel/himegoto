  <h2>Q&amp;A</h2>
  <div class="card">
    <p><strong>Q.</strong> これは何のアプリ？<br><strong>A.</strong> LINEに貼る文章をサッと作ってコピー／共有できるメモ補助ツールです。</p>
    <p><strong>Q.</strong> 顧客名はどう入る？<br><strong>A.</strong> 顧客の「選択」を押すと内部で名前を保持し、コピー／共有時だけ文章中の「{name}」が置換されます。</p>
    <p><strong>Q.</strong> ログインは？<br><strong>A.</strong> 現在はテスト版のため、電話番号を入力してもログインはできません。</p>
    <p><strong>Q.</strong> 問い合わせ？<br><strong>A.</strong> 画面最下部の「ご意見・ご要望はこちら」からLINEへ。</p>
