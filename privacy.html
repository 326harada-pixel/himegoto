<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>プライバシーポリシー</title>
<link rel="stylesheet" href="style.css"></head>
<body>
<header class="pink"><button class="btn" onclick="history.back()">←</button><div class="center">himegoto</div></header>
<main class="container">
<section class="card"><h2>1. 取得する情報</h2>
<ul>
<li>顧客名・メモ・共有回数等：端末内に保存</li>
<li>お問い合わせ内容：公式LINEで受領</li>
<li>広告・分析で必要となる識別子（導入時）：各提供元ポリシーに準拠</li>
</ul></section>
<section class="card"><h2>2. 利用目的</h2>
<ul>
<li>メッセージ作成・共有等の機能提供</li>
<li>不正防止・品質改善・問い合わせ対応</li>
</ul></section>
<section class="card"><h2>3. 第三者提供</h2>
<p>法令等による場合を除き、本人の同意なく第三者に提供しません。</p></section>
<section class="card"><h2>4. 安全管理</h2>
<p>端末保存データは利用者の端末設定にも依存します。必要に応じて端末のロックやOSアップデートをご利用ください。</p></section>
<section class="card"><h2>5. 問い合わせ窓口</h2>
<p>公式LINEから受け付けます（実URL）。</p></section>
</main></body></html>
