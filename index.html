<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ヒメゴト</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ロゴ画像を置くスペース -->
  <header class="header-space"></header>

  <main class="container">
    <!-- 有料コード認証 -->
    <section class="auth-section">
      <h2>有料版の解錠</h2>
      <input type="text" id="codeInput" placeholder="例: HGT-XXXXXXX">
      <button id="authBtn">コード認証</button>
      <p id="expiryInfo">有効期限: -</p>
    </section>

    <!-- 顧客名簿 -->
    <section class="customer-section">
      <h2>顧客を追加</h2>
      <input type="text" id="nameInput" placeholder="新規名簿: 送り先名">
      <button id="addBtn">追加</button>
      <ul id="nameList"></ul>
    </section>

    <!-- メッセージ作成 -->
    <section class="message-section">
      <h2>メッセージ作成</h2>
      <textarea id="messageInput" placeholder="{name} さん、本日もよろしくお願いします！"></textarea>
      <div class="msg-actions">
        <button id="insertNameBtn">{name} 挿入</button>
        <button id="sendBtn">送信</button>
        <button id="copyBtn">コピー</button>
      </div>
    </section>
  </main>

  <!-- フッター（ご意見・ご要望ボタン + バナースペース） -->
  <footer class="footer">
    <button class="feedback-btn"
      onclick="window.open('https://line.me/ti/p/_kahjcCa3-', '_blank')">
      ご意見・ご要望はこちら
    </button>
    <div class="ad-space">ここに広告バナーが入ります</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
