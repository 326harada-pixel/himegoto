
<!doctype html>
<html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>ホーム - himegoto</title><link rel="stylesheet" href="fix.css"><script src="header-loader.js"></script><script src="common.js"></script><script defer src="app-index.js"></script></head>
<body>
<main class="container">
<section class="card">
  <h2>顧客リスト（無料版は5名まで）</h2>
  <div class="row"><input type="text" id="nameInput" placeholder="顧客名を入力"><button class="btn" id="addBtn">追加</button></div>
  <ul id="customerList" class="list"></ul>
</section>
<section class="card">
  <h2>メッセージ作成</h2>
  <p class="muted">本文に {name} を入れると選択中の顧客名に差し替わります。</p>
  <textarea id="messageBox" placeholder="今日はありがとう{name}さん。来てくれて本当に助かった〜！この前の話の続きも聞きたいな✨ 次は金曜日に出勤してるから、もし{name}さんの都合が良かったらやけど、また来てくれたら嬉しい…待ってるね"></textarea>
  <div class="row"><button class="btn" id="insertName">{name} を挿入</button><span class="badge">残り <span id="remain">9999</span></span><button class="btn primary" id="shareBtn">共有</button></div>
</section>
<section class="card">
  <h2>バックアップと復元</h2>
  <div class="row"><button class="btn" id="makeString">文字列を作る</button><button class="btn" id="copyString">コピー</button></div>
  <textarea id="backupStringArea" placeholder="ここに長い文字列が表示／ペーストされます"></textarea>
  <button class="btn primary" id="restoreFromString">文字列から復元</button>
</section>
</main>
</body></html>
