<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ff69b4" />
  <title>ヒメゴト</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-nav">
    <nav class="nav-row">
      <a class="tab-btn" href="index.html">ホーム</a>
      <a class="tab-btn" href="how-to.html">使い方</a>
      <a class="tab-btn" href="examples.html">例文</a>
      <a class="tab-btn" href="qa.html">Q&A</a>
      <a class="tab-btn" href="terms.html">利用規約</a>
      <span class="ver">ver.1.24β</span>
    </nav>
  </header>

  <main class="container">
    <section class="card plan">
      <div class="row">
        <span class="pill">無料プラン</span>
        <button id="btn-login" class="btn btn-pink">🔐 ログイン</button>
        <span class="muted">期限：ー　紹介 0 / 3</span>
      </div>
      <p class="muted">ログインするとプラン/期限が自動反映されます。コード入力や再計算は不要です。</p>
    </section>

    <section class="card">
      <h2>顧客を追加</h2>
      <input id="name-input" placeholder="例：太郎" />
      <div class="row">
        <button id="btn-add" class="btn btn-pink">顧客を追加</button>
        <span class="btn btn-ghost" style="pointer-events:none">無料版：残り <b id="free-left">5</b> 件</span>
      </div>
    </section>

    <section class="card">
      <h2>顧客一覧</h2>
      <p class="muted">「選ぶ」で下の本文の {name} に差し込みます。</p>
      <div id="customer-list"></div>
    </section>

    <section class="card">
      <h2>メッセージ作成</h2>
      <p class="muted">本文（{name} が選択中の顧客名に置換されます）</p>
      <textarea id="msg-template" class="msg-box">今日はありがとう♥{name}さんが来てくれてホント助かった😅
また週末にでもさっきのお話の続き聞きたいな✨
次は金曜日出勤してるから、もし{name}さんの都合が良かったらやけど来てくれると嬉しいな(,,>᎑<,,)待ってるね♥♡♥</textarea>
      <div class="row">
        <button id="btn-insert-name" class="btn btn-ghost">{name} を挿入</button>
        <button id="btn-share" class="btn btn-pink">共有（LINEに渡す）</button>
        <span class="btn btn-ghost" style="pointer-events:none">無料版：残り送信 <b id="send-left">5</b> 回</span>
      </div>
    </section>

    <section class="card center">
      <a class="btn btn-ghost" href="https://line.me/ti/p/_kahjcCa3-" target="_blank" rel="noopener">ご意見・ご要望はこちら</a>
    </section>
  </main>

  <div id="modal" class="modal-backdrop" aria-hidden="true">
    <div class="modal">
      <div class="spinner"></div>
      <p id="modal-text">処理中です…</p>
      <button id="modal-cancel" class="btn btn-ghost">閉じる</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="firebase-auth-modal.js"></script>
  <script src="app.js"></script>
</body>
</html>
