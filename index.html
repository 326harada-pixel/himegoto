<!doctype html><html lang="ja"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>ヒメゴト｜営業LINE補助</title>
<link rel="stylesheet" href="style.css">
</head><body>
<header class="header-nav">
  <div class="nav-row container">
    <nav class="nav-left">
      <span class="pill"><a href="index.html">ホーム</a></span>
      <span class="pill"><a href="how-to.html">使い方</a></span>
      <span class="pill"><a href="examples.html">例文</a></span>
      <span class="pill"><a href="qa.html">Q&A</a></span>
      <span class="pill"><a href="terms.html">利用規約</a></span>
    </nav>
    <div class="nav-right">ver.1.25β</div>
  </div>
</header>

<main class="container">
  <div class="card">
    <div style="display:flex;gap:16px;align-items:center;justify-content:space-between;flex-wrap:wrap">
      <div class="chip gray">無料プラン</div>
      <button class="btn" id="loginBtn">🔐ログイン</button>
      <div class="badge">期限：—　紹介 0 / 3</div>
    </div>
    <p class="kicker">現在テスト版のため、電話番号を入力してもログイン等出来ませんのでご了承ください。</p>
  </div>

  <div class="card">
    <h2>顧客を追加</h2>
    <input id="newName" class="input" placeholder="例：太郎">
    <div style="display:flex;gap:12px;align-items:center;margin-top:12px;flex-wrap:wrap">
      <button class="btn" id="addBtn">顧客を追加</button>
      <span class="chip" id="freeRemain">無料版：残り 5 件</span>
      <span class="chip gray" id="regCount">登録数：0件</span>
    </div>
    <p class="kicker">※ 無料枠に達すると追加できません（デフォルト5件・有料は無制限）</p>
  </div>

  <div class="card">
    <h2>顧客一覧</h2>
    <p>「選ぶ」で下の本文の {name} に差し込みます。</p>
    <div id="customerList"></div>
  </div>

  <div class="feedback-wrap">
    <a class="feedback" href="https://line.me/R/ti/p/%40" target="_blank">💬 ご意見・ご要望はこちら</a>
  </div>

  <div class="card">
    <h2>メッセージ作成</h2>
    <p class="small">本文（{name} が選択中の顧客名に置換されます）</p>
    <textarea id="message" class="input"></textarea>
    <div style="display:flex;gap:12px;margin-top:12px;flex-wrap:wrap">
      <button class="btn outline" id="insertName">{name} を挿入</button>
      <button class="btn" id="shareBtn">共有（LINEに渡す）</button>
    </div>
  </div>

  <div class="footer-space"></div>
</main>

<script src="app.js"></script>
<script>
// ダミーのログイン挙動（ベータ案内）
document.getElementById('loginBtn').addEventListener('click', ()=>{
  alert('現在テスト版のためログインできません。正式版でご利用ください。');
});
</script>
</body></html>
