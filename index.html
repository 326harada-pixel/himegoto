<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>himegoto - ホーム</title>
<link rel="stylesheet" href="fix.css">
</head>
<body data-drawer="right">
<header class="topbar">
  <button id="menuBtn" aria-label="メニュー" class="icon-btn">☰</button>
  <div class="logo-wrap">
    <img src="img/logo.png" alt="" class="logo">
    <span class="logo-text" aria-hidden="true">himegoto</span>
  </div>
  <button id="installBtn" class="pill small">インストール</button>
</header>

<nav id="drawer" class="drawer" aria-hidden="true">
  <div class="drawer-head">
    <div class="drawer-title">メニュー</div>
    <button id="menuCloseBtn" class="icon-btn" aria-label="閉じる">✕</button>
  </div>
  <ul class="drawer-list">
    <li><a href="index.html">ホーム</a></li>
    <li><a href="customer.html">顧客メモ</a></li>
    <li><a href="help.html">使い方</a></li>
    <li><a href="qa.html">Q&amp;A</a></li>
    <li><a href="privacy.html">プライバシーポリシー</a></li>
    <li><a href="terms.html">利用規約</a></li>
  </ul>
  <div class="verbox">
    <div>Version</div>
    <ol>
      <li>2024-07 構想開始</li>
      <li>2024-10 β原型</li>
      <li>2024-11-07 仮動作版</li>
      <li>2024-11-09 修正パック統合</li>
    </ol>
  </div>
</nav>
<div id="drawerOverlay" class="overlay" hidden></div>

<main class="container">

<section class="card">
  <h2>顧客リスト（無料版は５名まで）</h2>
  <div class="row">
    <input type="text" id="nameInput" placeholder="顧客名を入力">
    <button class="btn" id="addBtn">追加</button>
  </div>
  <ul id="customerList" class="list"></ul>
</section>

<section class="card">
  <h2>メッセージ作成</h2>
  <p class="muted">本文に {name} を入れると選択中の顧客名に差し替わります。</p>
  <textarea id="messageBox" placeholder="今日はありがとう{name}さん。来てくれて本当に助かった〜！この前の話の続きも聞きたいな✨ 次は金曜日に出勤してるから、もし{name}さんの都合が良かったらやけど、また来てくれたら嬉しい…待ってるね"></textarea>
  <div class="row">
    <button class="btn" id="insertName">{name} を挿入</button>
    <span class="badge">残り <span id="remain">9999</span></span>
    <button class="btn primary" id="shareBtn">共有</button>
  </div>
</section>

<section class="card">
  <h2>バックアップと復元</h2>
  <div class="row">
    <button class="btn" id="makeString">文字列を作る</button>
    <button class="btn" id="copyString">コピー</button>
  </div>
  <textarea id="backupStringArea" placeholder="ここに長い文字列が表示／ペーストされます"></textarea>
  <button class="btn primary" id="restoreFromString">文字列から復元</button>
</section>

</main>
<script src="app.js"></script>
</body></html>
