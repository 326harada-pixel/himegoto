  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ホーム - himegoto（β）</title>

</head>

<body>
  <header class="topbar">
    <div class="tabs">
      <a class="tab-btn" href="index.html">ホーム</a>
      <a class="tab-btn" href="help.html">使い方</a>
      <a class="tab-btn" href="examples.html">例文</a>

      <a class="tab-btn" href="terms.html">利用規約</a>
      <span class="version-badge">ver.1.27β</span>
    </div>
  </header>

  <main>
    <section class="page">
      <div class="logo-area">
        <img src="logo_himegoto.png" alt="ヒメゴトロゴ" class="hime-logo">
      </div>

      <div class="grid two">
        <div class="card">
          <div class="customer-header">
            <h2>顧客リスト</h2>
            <span id="reg-remain" class="badge">登録残り 5 名</span>
          </div>

          <div class="add-customer">
            <input id="add-input" class="add-input" type="text" placeholder="顧客名を入力">
            <button id="add-btn" class="add-btn">追加</button>
          </div>

          <div class="customer-list"></div>
        </div>

        <div class="card">
          <h2>メッセージ作成</h2>
          <textarea id="message" class="message">
今日はありがとう♥{name}さんが来てくれてホント助かった😅また週末にでもさっきのお話の続き聞きたいな✨次は金曜日出勤してるから、もし{name}さんの都合が良かったらやけど来てくれると嬉しいな(,,>᎑<,,)待ってるね♥♡♥
          </textarea>

          <div class="actions">
            <span id="remain-badge" class="quota-display">残り 5 回</span>
            <button id="insert-name" class="secondary">{name}</button>
            <button id="share-btn" class="primary">共有</button>
          </div>

          <!-- ✅ 広告枠（AdSense審査用） -->
          <ins class="adsbygoogle"
              style="display:block"
              data-ad-client="ca-pub-7556383975306687"
              data-ad-slot="1234567890"
              data-ad-format="auto"
              data-full-width-responsive="true"></ins>
          <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

          <!-- ✅ テストログイン案内 -->
          <p class="note">
            現在テスト版のため、電話番号を入力してもログイン等出来ませんのでご了承ください。
          </p>
        </div>
      </div>
    </section>
  </main>

  <!-- ✅ ご意見・ご要望ボタン（各ページ共通） -->
  <footer class="feedback">
    <a href="https://line.me/ti/p/_kahjcCa3-" target="_blank" class="feedback-link">
      ご意見・ご要望はこちら
    </a>
  </footer>

  <script src="app.js?v=1.27b"></script>
