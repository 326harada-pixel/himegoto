<!doctype html><html lang="ja"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ヒメゴト</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <nav class="nav">
        <a href="index.html">ホーム</a>
        <a href="help.html">使い方</a>
        <a href="examples.html">例文</a>
        <a href="qa.html">Q&A</a>
        <a href="terms.html">利用規約</a>
      </nav>
      <span class="version">ver.1.20</span>
    </div>

    <div class="card">
      <div class="login-row">
        <span id="plan-badge" class="badge badge-plan">無料プラン</span>
        <button id="btn-login" class="btn btn-ghost">🔐 ログイン</button>
        <span class="small" id="expiry-text">期限：ー</span>
        <span class="small" id="ref-text" title="紹介成立で+3日">紹介 0 / 3</span>
      </div>
      <p class="page-note">ログインするとプラン/期限が自動反映されます。コード入力や再計算は不要です。</p>
    </div>

    <section class="card">
      <h2>顧客を追加</h2>
      <input id="name-input" placeholder="例：太郎">
      <div class="row">
        <button id="btn-add" class="btn btn-pink">顧客を追加</button>
        <span class="badge">無料版：残り <b id="free-left">5</b> 件</span>
      </div>
    </section>

    <section class="card">
      <h2>顧客一覧</h2>
      <div id="customer-list"></div>
      <p class="page-note">「選ぶ」で下の本文の {name} に差し込みます。</p>
    </section>

    <section class="card">
      <h2>メッセージ作成</h2>
      <p class="page-note">本文（{name} が選択中の顧客名に置換されます）</p>
      <textarea id="msg-template">今日はありがと〜{name}さん♥ さっきの話の続き、また今度ゆっくり聞かせてね！{name}さんが来てくれるといつも助かる…✨ 今週どこかで会えたら嬉しいな(๑˃̵ᴗ˂̵)</textarea>
      <div class="row">
        <button id="btn-insert-name" class="btn btn-ghost">{name} を挿入</button>
        <button id="btn-share" class="btn btn-pink">共有（LINEに渡す）</button>
        <span class="badge">無料版：残り送信 <b id="send-left">5</b> 回</span>
      </div>
    </section>

    <div class="feedback-wrap">
      <a class="feedback" href="https://line.me/ti/p/_kahjcCa3-" target="_blank" rel="noopener">💬 ご意見・ご要望はこちら</a>
    </div>
  </div>

  <script src="app.js"></script>
  <script type="module" src="firebase-auth-modal.js"></script>
</body></html>
