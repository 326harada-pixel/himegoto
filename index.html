<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>himegoto</title>
</head>
<body>

    <!-- 固定ヘッダー -->
    <header class="header">
        <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
        <img src="logo.png" alt="ロゴ" class="header-logo" />
        <button class="install-button" id="installButton">インストール</button>
    </header>

    <!-- メニュー -->
    <nav id="sideMenu" class="side-menu">
        <a href="index.html">ホーム</a>
        <a href="settings.html">設定</a>
        <a href="#" onclick="logout()">ログアウト</a>
    </nav>

    <!-- ★ 残り時間表示エリア（追加） -->
    <div id="premiumTimeDisplay" class="premium-time-box">
        無制限残り時間 計算中…
    </div>

    <main>
        <section class="customer-section">
            <h2>顧客リスト <span id="remainingCount"></span></h2>
            <input type="text" id="customerName" placeholder="顧客名を入力" />
            <button onclick="addCustomer()">追加</button>
            <p>無料版は登録数5人までです。</p>
            <div id="customerList"></div>
        </section>

        <section class="message-section">
            <h2>メッセージ作成 <span id="remainingMessages"></span></h2>
            <p>本文に {name} を入れると選択中の顧客名に差し替わります。</p>
            <textarea id="messageInput"></textarea>
            <button onclick="sendMessage()">送信</button>
        </section>
    </main>

    <script type="module" src="app-index.js"></script>
</body>
</html>
