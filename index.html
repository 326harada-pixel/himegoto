<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>himegoto</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <style>
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic UI","YuGothic","Meiryo",sans-serif;margin:0;background:#fff7fb;color:#222}
    header{position:sticky;top:0;background:#ff6fa8;color:#fff;padding:.8rem 1rem;display:flex;align-items:center;gap:12px;z-index:20}
    .logo{margin:0 auto;font-weight:700;letter-spacing:.08em}
    .btn{border:1px solid #f5aac6;background:#fff;border-radius:999px;padding:.55rem .9rem}
    main{padding:16px}
    .card{background:#fff;border:1px solid #ffd1e3;border-radius:16px;padding:16px;margin:16px 0;box-shadow:0 1px 0 rgba(0,0,0,.02)}
    .row{display:flex;gap:12px;align-items:center}
    .input{padding:.6rem .8rem;border-radius:10px;border:1px solid #e6c7d3;width:100%}
    .pill{padding:.35rem .8rem;border-radius:999px;border:1px solid #ffb6cf;background:#fff}
    .customer{display:flex;align-items:center;justify-content:space-between;padding:10px;border:1px solid #ffe0ec;border-radius:12px;margin-top:10px;background:#fff}
    .actions{display:flex;gap:8px}
    .primary{background:#ff6fa8;color:#fff;border:none}
    .muted{opacity:.7}
    /* drawer */
    #overlay{position:fixed;inset:0;background:rgba(0,0,0,.25);display:none;z-index:40}
    #drawer{position:fixed;inset:0 0 0 auto;width:82vw;max-width:360px;transform:translateX(100%);transition:transform .2s ease;z-index:41;background:#fff;box-shadow:-4px 0 16px rgba(0,0,0,.2)}
    #drawer.open{transform:translateX(0)}
    .drawer-head{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid #eee;background:#ff6fa8;color:#fff}
    .drawer-body{padding:12px 16px}
    .x{border:0;background:transparent;font-size:22px;color:#fff}
    .menu-link{display:block;padding:12px 8px;border-bottom:1px solid #f5f5f5;color:#333;text-decoration:none}
    .menu-ver{padding:12px 8px;color:#777;font-size:12px}
    .hidden{display:none}
    textarea{width:100%;min-height:140px;border:1px solid #e6c7d3;border-radius:12px;padding:10px}
  </style>
</head>
<body>
  <header>
    <button id="menuBtn" class="btn" aria-label="メニュー">☰</button>
    <button id="installBtn" class="btn">インストール</button>
    <div class="logo">himegoto</div>
  </header>

  <div id="overlay"></div>
  <aside id="drawer" aria-hidden="true">
    <div class="drawer-head">
      <div>メニュー</div>
      <button id="closeDrawer" class="x" aria-label="閉じる">✕</button>
    </div>
    <div class="drawer-body">
      <a class="menu-link" href="index.html">ホーム</a>
      <a class="menu-link" href="help.html">使い方</a>
      <a class="menu-link" href="qa.html">Q&A</a>
      <a class="menu-link" href="privacy.html">プライバシー</a>
      <a class="menu-link" href="terms.html">利用規約</a>
      <a class="menu-link" href="tokusho.html">特定商取引法に基づく表記</a>
      <a class="menu-link" href="feedback.html">ご意見・ご要望</a>
      <div class="menu-ver">ver. beta / build-20251109c</div>
    </div>
  </aside>

  <main>
    <section class="card">
      <h2>顧客リスト（無料版は５名まで）</h2>
      <div class="row">
        <input id="newName" class="input" placeholder="顧客名を入力">
        <button id="addBtn" class="btn">追加</button>
      </div>
      <div id="customerList"></div>
    </section>

    <section class="card">
      <h2>メッセージ作成</h2>
      <p>本文に {name} を入れると選択中の顧客名に差し替わります。</p>
      <textarea id="msgBox" placeholder="今日はありがとう{name}さん。来てくれて本当に助かった〜！この前の話の続きも聞きたいな✨ 次は金曜日に出勤してるから、もし{name}さんの都合が良かったらやけど、また来てくれたら嬉しい…待ってるね❤"></textarea>
      <div class="row" style="justify-content:space-between;margin-top:8px">
        <button id="insertName" class="pill">{name} を挿入</button>
        <button id="shareBtn" class="btn primary">共有</button>
      </div>
      <div class="muted" id="quotaNote">残り 5 回</div>
    </section>

    <section class="card">
      <h2>バックアップと復元</h2>
      <div class="row">
        <button id="makeStr" class="pill">文字列を作る</button>
        <button id="copyStr" class="pill">コピー</button>
        <button id="restoreStr" class="pill primary">文字列から復元</button>
      </div>
      <textarea id="backupArea" placeholder="ここに長い文字列が表示／ペーストされます"></textarea>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
