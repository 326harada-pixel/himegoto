<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>himegoto</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header class="header-nav">
    <nav class="nav-row">
      <a class="nav-pill" href="index.html">ホーム</a>
      <a class="nav-pill" href="how-to.html">使い方</a>
      <a class="nav-pill" href="examples.html">例文</a>
      <a class="nav-pill" href="qa.html">Q&A</a>
      <a class="nav-pill" href="terms.html">利用規約</a>
      <span class="ver-pill">ver.1.25β</span>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <div class="row space-between center">
        <span class="pill">無料プラン</span>
        <button class="btn primary" id="loginBtn">🔐ログイン</button>
      </div>
      <p class="note mt8">期限：ー　紹介 0 / 3</p>
      <p class="muted">現在テスト版のため、電話番号を入力してもログイン等出来ませんのでご了承ください。</p>
    </section>

    <section class="card">
      <h2>顧客を追加</h2>
      <div class="row gap8 wrap">
        <input id="customerInput" class="input" placeholder="例：太郎" autocomplete="off">
        <button id="addBtn" class="btn">顧客を追加</button>
        <span class="pill outline" id="freeCount">無料版：残り 5 件</span>
      </div>
      <p class="caption">※ 無料枠に達すると追加できません（デフォルト5件・有料は無制限）</p>
      <div class="stat">登録数：<b id="regCount">0件</b></div>
    </section>

    <section class="card">
      <h2>顧客一覧</h2>
      <p>「選ぶ」で下の本文の {name} に差し込みます。</p>
      <div id="customerList" class="list"></div>
      <div class="feedback-wrap">
        <a class="feedback-btn" href="https://lin.ee/">
          <span>💬 ご意見・ご要望はこちら</span>
        </a>
      </div>
    </section>

    <section class="card">
      <h2>メッセージ作成</h2>
      <p class="muted">本文（{name} が選択中の顧客名に置換されます）</p>
      <textarea id="message" class="textarea"></textarea>
      <div class="row gap12 mt12 wrap">
        <button id="insertName" class="btn ghost">{name} を挿入</button>
        <button id="shareBtn" class="btn primary">共有（LINEに渡す）</button>
      </div>
    </section>
  </main>
</body>
</html>
